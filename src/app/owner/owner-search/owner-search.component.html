<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="ownerSearchForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="first name"
        formControlName="firstName">
      <mat-hint>starting with</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="last name"
        formControlName="lastName">
      <mat-hint>starting with</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="address"
        formControlName="address">
      <mat-hint>containing</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="city"
        formControlName="city">
      <mat-hint>starting with</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="telephone"
        formControlName="telephone">
      <mat-hint>containing</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="pet name"
        formControlName="petName">
      <mat-hint>starting with</mat-hint>
    </mat-form-field>
    <div>
      <button [disabled]="isLoading$ | async" type="submit" mat-raised-button color="primary">Submit</button>
      <button [disabled]="isLoading$ | async" type="reset" mat-raised-button>Reset</button>
    </div>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
<div *ngIf="noOwnersFound()">No owners found.</div>
<div class="example-table-container" [hidden]="hideTable()">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
         matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telephone</th>
      <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>

    <ng-container matColumnDef="petNames">
      <th mat-header-cell *matHeaderCellDef>Pets</th>
      <td mat-cell *matCellDef="let element"> {{element.petNames}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <a style="cursor: pointer;" (click)="onAskForDetail(element.id)">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator
    [pageSizeOptions]="[2, 5, 10, 20, 50, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
